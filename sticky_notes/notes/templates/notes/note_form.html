{% extends 'notes/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Note{% else %}Add Note{% endif %}{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock %}
