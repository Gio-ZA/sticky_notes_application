{% extends 'notes/base.html' %}

{% block title %}All Sticky Notes{% endblock %}

{% block content %}
<ul>
    {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong><br>
            {{ note.content }}<br>
            <a href="{% url 'note_update' note.pk %}">Edit</a> |
            <a href="{% url 'note_delete' note.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No notes yet.</li>
    {% endfor %}
</ul>
{% endblock %}
