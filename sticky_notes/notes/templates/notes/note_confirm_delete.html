{% extends 'notes/base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete the note: "<strong>{{ note.title }}</strong>"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
