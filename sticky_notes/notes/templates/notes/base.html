{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sticky Notes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}">
</head>
<body>
    <header>
        <h1>Sticky Notes App</h1>
        <nav>
            <a href="{% url 'note_list' %}">Home</a> |
            <a href="{% url 'note_create' %}">Add Note</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- Child templates will insert their content here -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Sticky Notes App</p>
    </footer>
</body>
</html>
